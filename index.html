<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.5.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="first-cont">
            <div id="equation">
                <input type="number" id="left-num">
                <h2>and</h2>
                <input type="number" id="right-num">
            </div>
            <button id="sub-btn">Submit</button>

            <div id="first-answer"></div>
        </div>
        <h1>Sorting</h1>
        <div class="second-cont">

        </div>
        <h1>Prime Number</h1>
        <div class="third-cont">

        </div>
    </div>

    <script>
        $("#sub-btn").on("click", () => {
            const leftNum = $("#left-num").val();
            const rightNum = $("#right-num").val();
            const data = {"left": leftNum, "right": rightNum};
            $.ajax({
                type:'POST',
                url: 'hitung.php',
                data: data,
                cache: false,
                success: (data) => {
                        const ansField = document.getElementById('first-answer');
                        ansField.innerHTML = data;
                    },
                    error: function(request, error) {
                        console.log(error);
                        alert(" Can't do because: " + error);
                    }
            })
        });
        $(document).ready(() => {
            $(".second-cont").load("sort.php");
            $(".third-cont").load("prima.php");
        })

    </script>
</body>
</html>
