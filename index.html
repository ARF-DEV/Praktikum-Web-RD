<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minggu-6</title>
</head>
<body>
    <h2>mangga : Rp.15.000/kg</h2>
    <h2>jambu : Rp.13.000/kg</h2>
    <h2>salak : Rp.10.000/kg</h2>
    <form action="#">
        <label for="mangga">Jumlah mangga (kg) : </label>
        <input type="number" name="mangga" id="mangga"> <br>
        <label for="jambu">Jumlah jambu (kg) : </label>
        <input type="number" name="jambu" id="jambu"> <br>
        <label for="salak">Jumlah salak (kg) : </label>
        <input type="number" name="salak" id="salak"> <br>

        <input type="submit" id="submit-btn" value="Submit">
    </form>

    <div id="result-field"><h2>Total Harga : Rp.0 </h2></div>

    <script>
        const submitButton = document.getElementById('submit-btn');
        
        submitButton.addEventListener('click', async (e) => {
            e.preventDefault();
            const manggaField = document.getElementById('mangga');
            const jambuField = document.getElementById('jambu');
            const salakField = document.getElementById('salak');
            const resultField = document.getElementById('result-field');
            
            const data = new FormData();
            data.append('mangga', manggaField.value);
            data.append('jambu', jambuField.value);
            data.append('salak', salakField.value);
            const res = await fetch('hitung.php', {
                method:'POST',
                body: data, 
            });

            const resText = await res.text();
            const newHTML = `<h2>Total Harga : Rp.${resText} </h2>`;

            resultField.innerHTML = newHTML;
            
        });


    </script>
</body>
</html>
